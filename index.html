<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors | Play with computer</title>
    <link rel="icon" href="images/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h2>ROUND <span id="round-number">1</span></h2>
    </header>
    <div class="player-section container">
      <div id="human-section">
        <div class="score-card">
          <h3>Your Score</h3>
          <div class="score">0</div>
        </div>
        <div class="selection-card">
          <div class="pick-rock">
            <img src="images/pick-rock.png" width="200" alt="Rock" />
          </div>
          <div class="pick-paper">
            <img src="images/pick-paper.png" width="200" alt="Paper" />
          </div>
          <div class="pick-scissors">
            <img src="images/pick-scissors.png" width="200" alt="Scissors" />
          </div>
        </div>
        <div class="status-card">Take your pick</div>
      </div>
      <div id="computer-section">
        <div class="score-card">
          <h3>Computer Score</h3>
          <div class="score">0</div>
        </div>
        <div class="status-indicator">
          <div class="loader"></div>
        </div>
        <div class="selection-card">
          <div class="pick-rock">
            <img src="images/pick-rock.png" width="200" alt="Rock" />
          </div>
          <div class="pick-paper">
            <img src="images/pick-paper.png" width="200" alt="Paper" />
          </div>
          <div class="pick-scissors">
            <img src="images/pick-scissors.png" width="200" alt="Scissors" />
          </div>
        </div>
        <div class="status-card">Computer made a pick</div>
      </div>
    </div>

    <div class="message"></div>

    <div id="match-outcome">
      <h2>You win!</h2>
      <div class="outcome-score">
        <span id="human-score">5</span>:<span id="computer-score">0</span>
      </div>
      <button id="play-again-button">Play again</button>
    </div>
    <footer>
      Copyright &copy;
      <a
        href="https://github.com/srhqmp"
        target="_blank"
        rel="noreferrer noopener"
        >srhqmp</a
      >
      2024
    </footer>
  </body>
</html>
